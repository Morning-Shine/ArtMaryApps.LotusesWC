<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="./src/img/favicon.png" rel=" icon" type="image/png" />
    <title>LotusesWC - женский календарь от ArtMaryApps</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="commonContainer">
        <svg id="mainLogo">
            <title>ArtMaryApps logo</title>
            <image xlink:href="./src/img/logoAMapps.png" height="100%" width="100%" preserveAspectRatio="xMinYMin" />
        </svg>
        <svg id="lady">
            <title>sitting lady</title>
            <image xlink:href="./src/img/lady.png" height="100%" width="100%" preserveAspectRatio="xMinYMin" />
        </svg>

        <div class="containerAbout">
            <svg id="lotusesLogo">
                <title>LotusesWC logo</title>
                <image xlink:href="./src/img/logoLotuses.png" height="100%" width="100%" />
            </svg>
            <h1>Lotuses</h1>
            <h3>women's calendar</h3>
            <p>простой и удобный календарь</br>
                для отслеживания менструального цикла</br>
                с возможностью сохранения данных в excel</p>
        </div>
        <img src="src\img\Screenshot.png" alt="Phone screenshot" id="phone">
        <div id="buttonsContainer">

            <button type="button" class="button" id="buttonDetails">
                Узнайте подробности

            </button>
            <div class="button">
                <div>
                    <a href="https://play.google.com/store/apps/details?id=com.ArtMaryApps.LotusesWC">
                        <img src="src\img\googleplay1.png" alt="Download from Google Play">
                    </a>
                </div>
            </div>
        </div>
        <div id="contact">
            <p>Связь с разработчиком:</p>
            <p>artmary.apps@gmail.com</p>
        </div>
    </div>
    <div id="background">
    </div>
    <div id="popupDetails" class="overlay">
        <div class="popup">
            <p id="close">&times;</p>
            <div class="popupImage">
            </div>
        </div>
    </div>
    <script src="src/js/popup.js"></script>
</body>

</html>
